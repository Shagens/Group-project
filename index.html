<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Find local brewery or events</title>
</head>


<body>
  
  <div class="header">
    <h1>New-To-Town</h1>
    <p>Welcome to the community! Search for a location to find breweries and other forms of entertainment, in or around your area!
    </p>
  </div>
    <!--nav bar-->
    <nav class="top-bar-container" data-sticky-container>
        <div class="sticky sticky-topbar" data-sticky data-options="anchor: page; marginTop: 0; stickyOn: small;">
          <div class="top-bar">
            <div class="top-bar-left">
              <main class="flex-row justify-space-between">
                <h3 class="card-header text-uppercase"></h3>
                <label class="form-label" for="location">Location</label>
              <!--search area-->      
                      <ul class="menu">
                        <li><input type="search" placeholder="zip code" id="placeholder"></li>
                        <li><button type="button" class="button" id="searchZip">Search</button></li>
                      </ul>       
            </div>            
          </div>
        </div>
        
    </nav>
<!--MODAL-->
  <section class="modal">
    <div class="modal-content menu">
      <p>Click if you are ready to find breweries and events in your area!</p>
      <!--<br>-->
      <button class="startBtn"><i class="fas fa-grin-stars fa-lg"></i></button>
      
    </div>
  </section>
         
<!--"search results"-->
    <h2 class="subtitle">Search Results: <span id="repo-search-term"></span></h2>
    <div id="repos-container" class="list-group"></div>
          

  
<!--main content section-->
    <!--pic-->
<div class="marketing-site-content-section">
  <div class="marketing-site-content-section-img">
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fbrewpublic.com%2Fwp-content%2Fuploads%2F2016%2F10%2FA-lineup-of-2016-Fall-and-Winter-releases-from-Deschutes-Brewery..jpg&f=1&nofb=1" alt="Some high quality beers you could be enjoying with your friends" width="100%" />
  </div>
  <!--brews-->
  <div class="marketing-site-content-section-block">
    <h3 class="marketing-site-content-section-block-header">Local Breweries</h3>
    <div id="response-container-brew">
      <div class="info"></div>
    </div>
  </div>
  <div class="marketing-site-content-section-block small-order-2 medium-order-1">
    <h3 class="marketing-site-content-section-block-header">Local Events</h3>
    <div id="response-container-ticket"></div>
  </div>
  <!--pic-->
  <div class="marketing-site-content-section-img small-order-1 medium-order-2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp6fxtvAkKjG82us5z_YU_fhtWPyQa_h3sfg&usqp=CAU" alt="rave" width="100%" />
  </div>
</div> 


<!--script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="assets\script.js"></script>
</body>
</html>
